    wolf:
      # I'm using generic devices to pass along the gpu.
      sidecarPolicies:      
        requests:
          squat.ai/dri: "1"
          squat.ai/uinput: "1"
        limits:
          squat.ai/dri: "1"
          squat.ai/uinput: "1"
